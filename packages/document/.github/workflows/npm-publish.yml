name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checout
        uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: install
        run: npm ci
      - name: build
        run: npm run build
      - name: deploy
        run: npm run deploy
