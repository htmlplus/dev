<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTMLPLUS | Core</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/bundle.ts"></script>
  </head>
  <body>  
    <style>
      div {
        background-color: #C5CAE9;
        padding: 1rem;
      }
    </style>
    <plus-aspect-ratio value="16/9">
      <div>
        This box will always be 16/9 (unless you put more stuff in it)
      </div>
    </plus-aspect-ratio>

  <style>
plus-browse {
  background: white;
  border: 2px dashed #E0E0E0;
  border-radius: 4px;
  display: block;
  padding: 3rem;
  text-align: center;
}
plus-browse[dragging] {
  border-color: #0087F7;
}
</style>

<plus-browse id="element" droppable>
  Click or Drag & Drop a file here
</plus-browse>

<script>

  const onChange = (event) => {
    const name = event.detail.files[0].file.name;
    alert(`File '${name}' selected.`);
  }
  element.addEventListener('plusChange', onChange);
  </script>
  </body>
</html>
